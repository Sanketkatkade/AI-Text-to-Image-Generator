<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Text to Image Generator</title>
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="background-slider">
        <img src="https://picsum.photos/id/237/800/600" alt="Image 1" />
        <img src="https://picsum.photos/id/238/800/600" alt="Image 2" />
        <img src="https://picsum.photos/id/239/800/600" alt="Image 3" />
        <img src="https://picsum.photos/id/240/800/600" alt="Image 4" />
        <img src="https://picsum.photos/id/241/800/600" alt="Image 5" />
        <img src="https://picsum.photos/id/242/800/600" alt="Image 6" />
    </div>
    <div class="title-container">
        <h1 class="typewriter">Text to Image Generator</h1>
        <div id="image-container">
            <img id="generated-image" alt="Generated Image" style="display: none;">
            <br>
        </div>
        <form>
            <p id="sentiment"></p><br>
            <input type="text" placeholder="Enter your text" id="text-input" />
            <button type="button" class="generate" onclick="generateImage()"><i class="fa fa-search"></i> Generate</button>
        </form>
        <div class="example">
            <div class="image">

                <div class="div-img"><img src="https://cdn.pixabay.com/photo/2016/09/07/11/37/sunset-1651426_1280.jpg"
                        alt="Image 1" style="padding: 0 25px 0 0" />
                    <h2>Sunset</h2>
                </div>
                <div class="div-img">
                    <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg" alt="Image 2"
                        style="padding: 0 25px 0 0" />
                    <h2>Lake</h2>
                </div>
                <div class="div-img">
                    <img src="https://cdn.pixabay.com/photo/2012/08/06/00/53/bridge-53769_1280.jpg" alt="Image 3"
                        style="padding: 0 25px 0 0" />
                    <h2>Bridge</h2>
                </div>


            </div>
        </div>

    </div>
    <div id="result-container">
        <div class="generated-image-container" style="display: none;">
            <img id="generated-image" />
        </div>
    </div>
    <script src="js/home.js"></script>
</body>

</html>
